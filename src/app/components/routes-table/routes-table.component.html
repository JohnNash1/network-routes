<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let route"> {{route.address}} </td>
  </ng-container>


  <ng-container matColumnDef="gateway">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let route"> {{route.gateway}} </td>
  </ng-container>


  <ng-container matColumnDef="interface">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let route"> {{route.interface}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
